apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.gianni.apobus"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        perf.initWith(buildTypes.debug)
        perf {
            applicationIdSuffix ".perf"
            versionNameSuffix "-perf"
            buildConfigField "String", "PERF_URL", "\"htpps://myperfserver/data\""
        }
    }
    productFlavors {
        london {
            applicationId "com.gianni.apobus.london"
            versionCode 2
            versionName "2.0"
        }

        barcelona {
            applicationId "com.gianni.apobus.barcelona"
            versionCode 1
            versionName "1.0"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
}
